<mat-toolbar color="primary" class="toolbar mat-elevation-z3">
        <mat-toolbar-row >
            <span (click)="navigate('')" class="pointer" style="margin-right:15px;">GAPI</span>
            <span *ngIf="(responsive.width$ | async) < 600" class="spacer"></span>
    
            <span *ngIf="(responsive.width$ | async) < 600">
                <button style="right:0px;font-size:17px;;height: 100%;position: static;" [matMenuTriggerFor]="menu" color="primary" class="mat-elevation-z0"
                    mat-raised-button>SITE MENU</button>
                <mat-menu [style.width]="100" #menu="matMenu" xPosition="before">
                    <button class="hover " (click)="goToUrl('https://github.com/Stradivario/gapi-cli/wiki')" mat-menu-item>
                        DOCUMENTATION
                    </button>
                    <button class="hover " (click)="goToUrl('https://github.com/Stradivario/gapi-cli')" mat-menu-item>
                        GITHUB
                    </button>
                    <button class="hover" (click)="navigate('/angular')" mat-menu-item>
                        ANGULAR
                    </button>
                    <button class="hover " (click)="goToUrl('https://github.com/Stradivario/gapi-cli')" mat-menu-item>
                        GET STARTED
                    </button>
                </mat-menu>
            </span>
    
            <button (click)="goToUrl('https://github.com/Stradivario/gapi-cli/wiki')" *ngIf="(responsive.width$ | async) > 600" color="primary"
                class="hover mat-elevation-z0" style="height: 100%;" mat-raised-button>
                DOCUMENTATION
            </button>
            <button (click)="goToUrl('https://github.com/Stradivario/gapi-cli')" *ngIf="(responsive.width$ | async) > 600" color="primary"
                class="hover mat-elevation-z0" style="height: 100%;" mat-raised-button>
                GITHUB
            </button>
            <button (click)="navigate('/angular')" *ngIf="(responsive.width$ | async) > 600" color="primary"
                class="hover mat-elevation-z0" style="height: 100%;" mat-raised-button>
                ANGULAR
            </button>
            <span class="spacer"></span>
            <span class="spacer"></span>
            <button (click)="goToUrl('https://github.com/Stradivario/gapi-cli')" *ngIf="(responsive.width$ | async) > 600" color="primary"
                class="hover mat-elevation-z0" style="font-size:17px;;height: 100%;" mat-raised-button>
                GET STARTED
            </button>
    
        </mat-toolbar-row>
    </mat-toolbar>
